<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{selectedItem.title}}</ion-title>
</ion-navbar>

<ion-content>
   
 <ion-list>
  <ion-item>
   
  <ion-label>Region</ion-label>
    <ion-select [(ngModel)]="region" (ng-model-change)="updateSelectedValue($event)">
     <ion-option *ngFor="#item of selectedItem.regions" [value]=item>{{parse(item)}}</ion-option>
  </ion-select>
  
  <!--<ion-select [(ngModel)]="region" cancelText="Cancel" okText="Change">
   
  </ion-select>-->
</ion-item>
</ion-list>
<button full (click)="changeTapped($event,region)">Change</button>
</ion-content>
